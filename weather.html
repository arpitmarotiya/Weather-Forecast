<!doctype HTML>
<html>
<head>
	<title>
		Weather Forecast Using API
	</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<style>
		.loader {
			border: 16px solid #f3f3f3; /* Light grey */
			border-top: 16px solid #3498db; /* Blue */
			border-radius: 50%;
			width: 120px;
			height: 120px;
			animation: spin 2s linear infinite;
		}
		@keyframes spin {
  			0% { transform: rotate(0deg); }
  			100% { transform: rotate(360deg); }
		}

		#info{
			text-align: center;
		}
		#wrong{
			width:10%;
			length:10%
		}
	</style>	
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Weather Forecast</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
	  
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		  <ul class="navbar-nav mr-auto">
			<li class >	
		
			<li class="nav-item dropdown">
			  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown val" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Kelvin
			  </a>
			  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
				<a class="dropdown-item" onclick='clicked(this);';>Kelvin</a>
				<a class="dropdown-item" onclick='clicked(this);'>Celsius</a>
				<a class="dropdown-item" onclick='clicked(this);'>Fahraneit</a>
			  </div>
			</li>

		  </ul>
		  
		  <form class="form-inline my-2 my-lg-0" onsubmit="submission()">
			<input class="form-control mr-sm-2" type="search" placeholder="Search" id="city" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		  </form>
		</div>
	  </nav>
	  <br>
	  <div class='container'>
		
		<div id='info'></div>
	  </div>

</body>
<script>
	function clicked(units){
		var a = units.text;
		console.log(a);
		document.getElementsByClassName('dropdown-toggle')[0].text = a;
		if(document.getElementById("city").value!='')
		{
			getdata();
		}
		else{
			document.getElementById('info') = '<h3>Blank Input</h3>'
		}
		}
	function submission()
	{
		event.preventDefault();
		getdata();
	}
		
</script>
<script type="text/javascript" src='weatherjs.js'></script>

</html>
